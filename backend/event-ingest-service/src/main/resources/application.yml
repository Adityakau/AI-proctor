server:
  port: 8082

spring:
  application:
    name: event-ingest-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/proctoring_dev}
    username: ${SPRING_DATASOURCE_USERNAME:proctor}
    password: ${SPRING_DATASOURCE_PASSWORD:123}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

jwt:
  public-key-location: ${JWT_PUBLIC_KEY_LOCATION:classpath:jwt-public.pem}

proctoring:
  events:
    max-batch-size-bytes: 65536
  rate-limit:
    max-events-per-minute: 600
  replay:
    event-ttl-seconds: 3600
