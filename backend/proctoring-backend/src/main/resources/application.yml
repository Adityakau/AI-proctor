server:
  port: 8082

spring:
  application:
    name: proctoring-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/proctoring_dev}
    username: ${SPRING_DATASOURCE_USERNAME:proctor}
    password: ${SPRING_DATASOURCE_PASSWORD:123}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: 6379
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
    consumer:
      group-id: proctoring-backend
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

jwt:
  public-key-location: ${JWT_PUBLIC_KEY_LOCATION:classpath:jwt-public.pem}
  private-key-location: ${JWT_PRIVATE_KEY_LOCATION:classpath:jwt-private.pem}

proctoring:
  events:
    max-batch-size-bytes: 65536
  rate-limit:
    max-events-per-minute: 600
  replay:
    event-ttl-seconds: 3600
  thumbnails:
    storage-path: ${PROCTORING_THUMBNAILS_PATH:/tmp/proctoring/thumbnails}
  kafka:
    enabled: ${PROCTORING_KAFKA_ENABLED:false}
