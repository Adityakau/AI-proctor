server:
  port: 8083

spring:
  application:
    name: rules-engine
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/proctoring}
    username: ${SPRING_DATASOURCE_USERNAME:proctor}
    password: ${SPRING_DATASOURCE_PASSWORD:proctorpassword}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: 6379
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

proctoring:
  events:
    topic: proctoring.anomaly.events

